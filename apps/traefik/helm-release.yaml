---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  timeout: 20m
  chart:
    spec:
      chart: traefik
      version: "12.0.4"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  values:
    deployment:
      replicas: 2
    logs:
      # access:
      #   enabled: true
      general:
        level: DEBUG
    ports:
      web:
        redirectTo: websecure
