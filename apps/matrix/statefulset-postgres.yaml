apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-postgres
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: matrix-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: matrix-postgres
    spec:
      containers:
        - name: matrix-postgres
          image: docker.io/library/postgres:14
          # volumeMounts:
          #   - mountPath: "/var/lib/postgresql/data"
          #     name: matrix-postgres
          env:
            - name: POSTGRES_DB
              value: synapse
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
