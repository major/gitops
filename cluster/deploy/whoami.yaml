---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: whoami
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/whoami
  prune: true
  dependsOn:
    - name: traefik
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
